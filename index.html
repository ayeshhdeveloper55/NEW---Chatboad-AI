<!DOCTYPE html>
<html>
<head>
    <title>My Chatbot</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="mainbox">
        <div class="topbar">
            Simple Chatbot
        </div>
        <div class="msgarea" id="chatbox"></div>
        <div class="controls">
            <button id="clearbtn">Delete Chat</button>
        </div>
        <div class="inputbox">
            <input type="text" id="userinput" placeholder="Type your message...">
            <button id="sendbtn">Send</button>
        </div>
    </div>

   
</body>
<script src="./script.js"></script>
</html>
